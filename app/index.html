<!DOCTYPE html>
<html>
<head>
  <title>Video Streaming</title>
  <style>
    /* CSS untuk mengatur tata letak video */
    .video-container {
      display: flex;
      flex-wrap: wrap;
    }

    .video-box {
      flex: 0 0 25%;
      height: 25vh;
      position: relative;
    }

    .video-box video {
      object-fit: contain;
      width: 100%;
      height: 100%;
    }
